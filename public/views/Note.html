<div class="note">
    <svg class="project__return">
        <use xlink:href="#iconReturn"></use>
    </svg>

    <section class="note__posts">
        <h2 class="note__name">{{name}}</h2>
        <span class="note__description">{{desc}}</span>
        <div class="note__list-content">
            <ul class="note__list"></ul>
        </div>
        <button class="note__addbutton addbutton">+</button>
    </section>

</div>
