<!DOCTYPE html>
<html lang="fr" class="theme__dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonblix</title>
    <meta property="og:image" content="https://fonblix.app/assets/apple-touch.png">
    <link rel="apple-touch-icon" href="/assets/apple-touch.png">
    <meta name="description" content="Organize your projects in creative ways ✅ Create colored post-its, make tasks-lists, unlock achievements using Fonblix !">
    <meta name="theme-color" content="#201F23"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">

<body>
    <!-- Coeur de la page -->
    <main class="main">
        <div class="main__core">
            <section class="main__section"></section>
            <section class="main__section"></section>
            <section class="main__section"></section>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__list">
                <li class="footer__item" data-partial="Home" data-layout="0">
                    <svg class="footer__icon">
                        <use xlink:href="#iconHome"></use>
                    </svg>
                </li>
                <li class="footer__item" data-partial="Profile" data-layout="1">
                    <svg class="footer__icon">
                        <use xlink:href="#iconProfile"></use>
                    </svg>
                </li>
                <li class="footer__item" data-partial="FriendsList" data-layout="2">
                    <svg class="footer__icon">
                        <use xlink:href="#iconFriends"></use>
                    </svg>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Section de transition -->
    <div class="transition"></div>

    <div id="templates">
        <template class="template__category">
            <li class="category" data-id="{{_id}}" tabindex="1">
                <span class="category__name">{{name}}</span>
                <span class="category__description">{{desc}}</span>
            </li>
        </template>

        <template class="template__task">
            <li class="task" data-id="{{_id}}" data-task="{{type}}" tabindex="1">
                <div class="task__infos">
                    <span class="task__name">{{name}} </span>
                    <svg class="task__type">
                        <use xlink:href="#icon{{type}}"></use>
                    </svg>
                </div>
                <span class="task__description">{{desc}}</span>
            </li>
        </template>

        <template class="template__postit">
            <div class="postit postit__{{color}}" data-color="{{color}}">
                <textarea class="postit__textarea" data-i18n="placeholderPostit">{{text}}</textarea>
                <div class="postit__actions">
                    <button class="postit__delete postit__action" data-id="{{_id}}">Supprimer</button>
                    <button class="postit__custom postit__action">Couleurs</button>
                </div>
                <ul class="postit__colors">
                    <li class="postit__color postit__yellow" data-color="yellow" data-id="{{_id}}"></li>
                    <li class="postit__color postit__green" data-color="green" data-id="{{_id}}"></li>
                    <li class="postit__color postit__blue" data-color="blue" data-id="{{_id}}"></li>
                </ul>
            </div>
        </template>

        <template class="template__objective">
            <li class="objective" data-id="{{_id}}" data-difficulty="{{difficulty}}">
                <input type="checkbox" class="objective__checkbox" data-id="{{_id}}" {{checked}}>
                <input type="text" class="objective__name" value="{{name}}" placeholder="Mon super objectif">
                <svg class="objective__icon" data-id="{{_id}}">
                    <use xlink:href="#icon{{difficulty}}"></use>
                </svg>

                <div class="objective__close">
                    <svg class="objective__close-icon">
                        <use xlink:href="#iconClose"></use>
                    </svg>
                </div>
            </li>
        </template>
    </div>
